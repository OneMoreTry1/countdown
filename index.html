<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <h1>New year is coming!</h1>

    <div class="countdown-container">
        <div class="countdown-item">
            <p class="big-text" id="months">0</p>
            <span class="small-text">months</span>
        </div>
        <div class="countdown-item">
            <p class="big-text" id="days">0</p>
            <span class="small-text">days</span>
        </div>
        <div class="countdown-item">
            <p class="big-text" id="hours">0</p>
            <span class="small-text">hours</span>
        </div>
        <div class="countdown-item">
            <p class="big-text" id="mins">0</p>
            <span class="small-text">mins</span>
        </div>
        <div class="countdown-item">
            <p class="big-text" id="seconds">0</p>
            <span class="small-text">seconds</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
